<div class="carousel-container">
  <ngx-slick-carousel
    class="carousel"
    #slickModal="slick-carousel"
    [config]="slideConfig"
  >
    <div ngxSlickItem *ngFor="let slide of slides" class="slide">
      <h1 class="carousel-title">Robert & Raissa</h1>
      <img src="{{ slide.img }}" alt="" class="img-style" />
    </div>
  </ngx-slick-carousel>
</div>
