<header>
  <div id="navbar" class="navbar-container">
    <div class="link-container">
      <div class="desktop-menu" [class.mobile-menu]="menuValue">
        <ul>
          <li (click)="scrollToElement('location'); closeMenu()">Wedding</li>
          <li (click)="scrollToElement('about-us'); closeMenu()">About Us</li>
          <li (click)="scrollToElement('registry'); closeMenu()">Registry</li>
        </ul>
      </div>
    </div>
    <div class="logo-container">
      <img src="assets/images/logo/Header logo.png" alt="R&R" class="logo" />
    </div>
    <div class="icon-container text-end">
      <div class="menu-icon">
        <i class="{{ menuIcon }}" (click)="toggleMenu()"></i>
      </div>
    </div>
    <div class="rsvp-menu" [class.mobile-menu]="menuValue">
      <button>RSVP</button>
    </div>
  </div>
</header>
